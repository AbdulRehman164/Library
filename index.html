<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="divForBlur"></div>
    <header>
        <h2>library</h2>
        <button class="signinButton">Sign in</button>
    </header>
    <article class="buttonAndForm">
        <button class="addBook">+ Add Book</button>
        <form action="" class="bookForm">
            <h2>Add New Book</h2>
            <ul>
                <li>
                    <input type="text" id="title" placeholder="Title">
                </li>

                <li>
                    <input type="text" id="author" placeholder="Author">
                </li>

                <li>
                    <input type="text" id="pages" placeholder="pages">
                </li>
                <li>
                    <label for="readIt">Have you Read it?</label>
                    <input type="checkbox" id="readIt">
                </li>
            </ul>
            <button type="submit" class="submit">Submit</button>
        </form>
    </article>
    <article class="container"></article>
    <script src="script.js"></script>
</body>

</html>
